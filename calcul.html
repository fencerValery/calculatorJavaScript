<!doctype hyml>
<html>

<head>
  <title>Work 4</title>
  <meta charset="UTF8">
  <link rel="stylesheet" type="text/css" href="calcul.css">
</head>

<body>
  <div>
    <p class='window-for-number'></p>
  </div>

  <div>
    <button type="button">1</button>>
    <button type="button">2</button>>
    <button type="button">3</button>>
    <button type="button" class='forC'>C</button>>
  </div>

  <div>
    <button type="button">4</button>>
    <button type="button">5</button>>
    <button type="button">6</button>>
    <button type="button" data-sin="sin" class='operation'>sin</button>>
  </div>

  <div>
    <button type="button">7</button>>
    <button type="button">8</button>>
    <button type="button">9</button>>
    <button type="button" data-cos="cos" class='operation'>cos</button>>
  </div>

  <div>
    <button type="button">0</button>>
    <button type="button" data-plus="plus" class='operation'>+</button>>
    <button type="button" data-minus="minus" class='operation'>-</button>>
    <button type="button" data-multiply="multily"  class='operation'>*</button>>
  </div>

  <div>
    <button type="button">.</button>>
    <button type="button" data-square="square" class='operation'>x2</button>>
    <button type="button" data-divide="divide" class='operation'>/</button>>
    <button type="button"  class='operation'>=</button>>
  </div>










  <script src="calcul.js"></script>
</body>

</html>
